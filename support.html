<!-- support.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support - BeetBOOST</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F5F2E8 0%, #E8B4CB 100%);
            color: #2C2C2C;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2.5rem 1rem;
        }
        h1 {
            color: #8B1538;
            text-align: center;
            font-size: 2.1rem;
            margin-bottom: 2rem;
        }
        form {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 2px 10px #c41e3a14;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.3rem;
        }
        label {
            font-weight: 600;
            color: #8B1538;
            margin-bottom: 0.3rem;
        }
        input[type="email"], textarea {
            width: 100%;
            padding: 0.7rem;
            border: 1.5px solid #e8b4cb;
            border-radius: 7px;
            font-size: 1rem;
            font-family: inherit;
            background: #F5F2E8;
            color: #2C2C2C;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button[type="submit"] {
            background: linear-gradient(135deg, #C41E3A, #8B1538);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 0.8rem 2.2rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(135deg, #8B1538, #C41E3A);
        }
        .success-message {
            background: #d9f5e3;
            color: #38804A;
            border-radius: 7px;
            padding: 1rem;
            margin-top: 1.2rem;
            text-align: center;
            font-weight: 600;
        }
        .back-link {
            display: inline-block;
            margin-top: 2.5rem;
            color: #8B1538;
            background: #E8B4CB;
            padding: 0.6em 1.3em;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        .back-link:hover {
            background: #c41e3a;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Support</h1>
        <form id="supportForm">
            <div>
                <label for="userEmail">Your Email</label>
                <input type="email" id="userEmail" name="userEmail" required placeholder="your@email.com">
            </div>
            <div>
                <label for="issueDesc">Description of the issue</label>
                <textarea id="issueDesc" name="issueDesc" required placeholder="Describe your issue..."></textarea>
            </div>
            <button type="submit">Send request</button>
        </form>
        <div id="successMsg" class="success-message" style="display:none;">
            Thank you! Your request has been sent.
        </div>
        <a class="back-link" href="index.html">&larr; Back to Home</a>
    </div>
    <script>
        document.getElementById('supportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = document.getElementById('userEmail').value;
            var desc = document.getElementById('issueDesc').value;
            var mailto = "mailto:auzemerylucas@gmail.com"
                + "?subject=" + encodeURIComponent("BeetBOOST Support Request")
                + "&body=" + encodeURIComponent("From: " + email + "\n\nIssue Description:\n" + desc);
            window.location.href = mailto;
            document.getElementById('successMsg').style.display = 'block';
            document.getElementById('supportForm').reset();
        });
    </script>
</body>
</html>
